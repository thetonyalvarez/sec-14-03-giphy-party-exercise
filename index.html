		<header class="container py-5">

			<p class="small text-center">
				Type in a keyword and pull up a random GIF!
			</p>
		</header>
		<section id="form-wrapper" class="container">
			<form method="post" action="" id="giphy-form" class="form-inline">
				<div class="col-sm-6 mb-2">
					<input
						class="form-control w-100"
						type="text"
						id="search-term"
						placeholder="Type any keyword..."
					/>
				</div>
				<div class="col-sm-3 mb-2">
					<button
						type="submit"
						class="btn btn-primary btn-block"
						id="submit"
					>
						GIF IT UP!
					</button>
				</div>
				<div class="col-sm-3 mb-2">
					<button
						type="reset"
						class="btn btn-danger btn-block"
						id="delete-all"
					>
						Delete All GIFs
					</button>
				</div>
				<div class="form-row"></div>
			</form>
		</section>
